<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Dashboard Example</title>
    <style>
        /* Remove flexbox styles from the body */
        body {
            margin: 0;
        }

        /* Center-align each iframe container vertically */
        .iframe-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Optional: Adjust the container size */
        .iframe-container iframe {
            max-width: 100%;
            max-height: 100%;
        }

        /* Style for bookmarks */
        .bookmark {
            margin: 10px;
        }
    </style>
</head>

</div>

<!-- Bookmark for CarDekho Dashboard -->
<div class="bookmark">
    <a href="https://dashboards.github.io/#cardekho">Bookmark CarDekho Dashboard</a>
</div>

<!-- Header for Customer Segmentation Dashboard -->
<h1>Customer Segmentation Dash v2</h1>
